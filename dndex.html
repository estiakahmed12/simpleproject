<div class="app w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Todo List</h2>

  <div class="mb-4 flex">
    <input
      type="text"
      id="todoInput"
      class="p-2 flex-grow border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter a new task"
    />
    <button
      id="addButton"
      class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
    >
      Add
    </button>
  </div>

  <ul id="todoList" class="space-y-2"></ul>
</div>

<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">User Registration</h2>
  <form id="userForm">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition"
    >
      Register
    </button>
  </form>
  <div
    id="message"
    class="mt-4 text-center text-sm font-medium text-green-600 hidden"
  >
    Form submitted successfully!
  </div>
</div>

<form id="myForm" class="mt-10 ml-10">
  <label for="inputForm" class="mr-10 text-blue-500 font-bold"
    >Enter Task Name:
  </label>
  <input
    type="text"
    id="todoInput"
    placeholder="Enter Task Name..."
    class="p-2 flex-grow border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <button
    type="submit"
    class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
  >
    Submit
  </button>
</form>

<div class="ml-56 mt-5">
  <ul id="todoListId"></ul>
</div>

<form id="calculator">
  <div>
    <label for="number1">Enter First Number: </label>
    <input type="number" id="num1" class="outline-1" required />
  </div>

  <div class="mt-10">
    <label for="number2">Enter 2nd Number</label>
    <input type="number" id="num2" class="outline-1" required />
  </div>

  <button
    type="button"
    id="calculateButton"
    class="h-10 w-20 py-2 mt-10 ml-52 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
  >
    Calculate
  </button>
</form>

<div id="result" class="mt-4 text-lg font-medium text-gray-800">Result:</div>
